  <title>Div, span, id and class</title>
  <style>
    .card {
        border: 1px solid #ccc;
        background: #f4f4f4;
        padding: 20px;

      }

    }

</head>

 </ul>
 <div id="contact" class="card">

   <ul>
     <li> <div class="enhance">Address: 50 Street </div></li>

   </ul>
   <div id="footer">

   </div>
 </div>
</body>
</html>
