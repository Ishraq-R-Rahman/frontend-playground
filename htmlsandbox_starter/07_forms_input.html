<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="John Doe">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" value ="example@">
    </div>
    <div>
      <label for="message">Message</label>
      <textarea name="message" id="message" cols="50" rows="10"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="birthdate">Birth Date</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
      <label for="membership">Membership</label> <br><br>
      <input type="radio" name="membership" id="membership" value="simple"> Simple
      <input type="radio" name="membership" id="membership" value="standard" checked> Standard
      <input type="radio" name="membership" id="membership" value="super"> Super

    </div>
    <div>
      <label for="likes">I like...</label> <br><br>
      <input type="checkbox" name="likes" id="likes" value="bike"> Bike
      <input type="checkbox" name="likes" id="likes" value="car" checked> Car
      <input type="checkbox" name="likes" id="likes" value="boat"> boat
    </div>

    <input type="submit" value="Submit">
    <!-- <button type="submit">Submit</button> -->
    
    <button type="reset">Reset</button>

  </form>
</body>
</html>
